<h1>Adding {{data.name}}</h1>
<div mat-dialog-content class="content">

  <mat-form-field>
    <mat-label>Percentage</mat-label>
    <input matInput type="text" [(ngModel)]="model"/>
    <span matSuffix>%</span>
  </mat-form-field>



</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="add()">
    Done
  </button>
</mat-dialog-actions>
